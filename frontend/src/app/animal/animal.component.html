<div class="content-body">
    <!-- row -->
    <div class="container-fluid">
                            
        <div class="row">
<div>
    <div class="container" *ngIf="Animal== true">
      
      <div class="row">
        <div class="col-xs-12">
          <h3>Liste des Animals</h3><br/>
          <div *ngIf="affichermessage== true"  [ngClass]="{'alert alert-success': true, 'alert alert-warning': message === 'Une erreur s\'est produite lors du chargement'}" role="alert">
            {{ message }}
          </div>
          
          
          <h1 ></h1><br/>
    
          <div class="row">
            <button class="btn btn-primary btn-sm" (click)="getAll()">Recharger</button>
            <button type="submit" class="btn btn-success btn-sm" (click)="afficherformulaire()">Ajouter un Animal</button></div><br/>
    
            
          <table class="table" border="1" *ngIf="!affichermessage== true">
            <thead>
              <tr>
                <th scope="col">Numero</th>
                <th scope="col">Nom</th>
                <th scope="col">Couleur du pelage</th>
                <th scope="col">Poids</th>
                <th scope="col">Autres caracteristiques</th>
                <!--<th scope="col">Statut</th>-->
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
    
        
            
                <tr *ngFor="let Animal of Animals">
                  
                  <td scope="row">{{Animal.id}}</td>
                  <td scope="row">{{Animal.nom}}</td>
                  <td scope="row">{{Animal.couleur_pelage}}</td>
                  <td scope="row">{{Animal.poids}}</td>
                  <td scope="row">{{Animal.autre_specification}}</td>
                  
                  
                  <!--<td scope="row" *ngIf="Animal.getstatus()== true"><span class="badge badge-primary">Actif</span></td>
                  <td scope="row" *ngIf="Animal.getstatus()== false"><span class="badge badge-danger">Non actif</span></td>
                  <td scope="row" (click)="activer(Animal.getid())" *ngIf="Animal.getstatus()== false"><button class="btn btn-success btn-sm">Activer</button></td>
                  <td scope="row" (click)="desactiver(Animal.getid())" *ngIf="Animal.getstatus()== true"><button class="btn btn-danger btn-sm">Désactiver</button></td>
                  --><td scope="row" (click)="affichermodif(Animal)"><button class="btn btn-warning btn-sm">Modifier</button></td>
                  <td scope="row" (click)="supprimer(Animal.id)"><button class="btn btn-danger btn-sm">Supprimer</button></td>
                </tr>
                
              
            <!--<app-Animal AnimalName="machine à laver" AnimalStatus="[AnimalOne]"></app-Animal>
            <app-Animal AnimalName="Frigo"></app-Animal>
            <app-Animal AnimalName="Ordinateur"></app-Animal>{{ number }}-->
          
        </tbody>
      </table>
          <!--<button class="btn btn-success" [disabled]="isAuth"
          (click)="onAllumer()">Tout allumer </button>-->
        </div>
      </div>
    </div>
      
    
    
    <div class="container"  *ngIf="formulaire== true">
      
      <div class="row">
        
        <form (ngSubmit)="ajouter()">
          <div class="col-xs-12">
            <h3>Ajouter un Animal</h3></div><br/>
          <div class="row">
          <button class="btn btn-success btn-sm" (click)="afficherAnimal()">  Afficher liste</button></div><br/>
          <div class="form-group">
            <label for="exampleInputEmail1">Nom</label>
            <input type="text" [(ngModel)]="nom" name="description" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez le description" [ngModelOptions]="{standalone: true}">
            
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Poids</label>
            <input type="number" [(ngModel)]="poids" name="designation" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez la désignation" [ngModelOptions]="{standalone: true}">
            
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Couleur du pelage</label>
            <input type="text" [(ngModel)]="couleur_pelage" name="description" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez le description" [ngModelOptions]="{standalone: true}">
            
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Sexe</label>
            <input type="text" [(ngModel)]="photo" name="description" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez le description" [ngModelOptions]="{standalone: true}">
            
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Autres Specifications</label>
            <input type="text" [(ngModel)]="autre_specification" name="description" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez le description" [ngModelOptions]="{standalone: true}">
            
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Categorie</label>
            
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" placeholder="Entrez la filiere" [(ngModel)]="categorie" name="Filiere">
              <option selected>chosissez une categorie</option>
              <option [ngValue]="categori" *ngFor="let categori of categories;let n=index">{{categori.intitule}}</option>
          </select>
          </div>
          
          <button type="submit"  [disabled]="isDisabled" class="btn btn-primary btn-sm">{{soumission}}</button>
        </form>
        
      </div>
    </div>
      
    


    <div class="container"  *ngIf="modif== true">
      
        <div class="row">
          
          <form (ngSubmit)="modifier()">
            <div class="col-xs-12">
              <h3>Ajouter un Animal</h3></div><br/>
            <div class="row">
            <button class="btn btn-success btn-sm" (click)="afficherAnimal()">  Afficher liste</button></div><br/>
            <div class="form-group">
                <label for="exampleInputEmail1">Nom</label>
                <input type="text" [(ngModel)]="nomm" name="description" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez le description" [ngModelOptions]="{standalone: true}">
                
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Poids</label>
                <input type="number" [(ngModel)]="poidsm" name="designation" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez la désignation" [ngModelOptions]="{standalone: true}">
                
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Couleur du pelage</label>
                <input type="text" [(ngModel)]="couleur_pelagem" name="description" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez le description" [ngModelOptions]="{standalone: true}">
                
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Photo</label>
                <input type="text" [(ngModel)]="photom" name="description" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez le description" [ngModelOptions]="{standalone: true}">
                
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Autres Spécifications</label>
                <input type="text" [(ngModel)]="autre_specificationm" name="description" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrez le description" [ngModelOptions]="{standalone: true}">
                
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1">Categorie</label>
                
                <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" placeholder="Entrez la filiere" [(ngModel)]="categorie" name="Filiere">
                  <option selected>chosissez une categorie</option>
                  <option [ngValue]="categori" *ngFor="let categori of categories;let n=index">{{categori.intitule}}</option>
              </select>
              </div>
              
              
                
            <button type="submit" class="btn btn-primary btn-sm">Soumettre</button>
          </form>
          
        </div>
      </div>
        
      
      
    
    </div>
    </div>
    </div>
    </div>
